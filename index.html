<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeWatching</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="global.css">
    <script type="module" src="map.js"></script>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <header>
        <div id="tooltip"></div>
        <div class="slider-container">
       <label for="time-slider">Filter by time:
           <input type="range" id="time-slider" min="-1" max="1439" value="-1" step ="1">
           <time id="selected-time"></time>
        </label>
            <span id="any-time">Any Time</span>
        </div>
    </header>
    

    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="map.js"></script>

    <div id="map">
        <svg></svg>
    </div>
    
    <div id="tooltip"></div>

    <div class="legend">
        <div class="legend-item" style="--departure-ratio: 1">
            <span class="legend-swatch"></span> More departures
        </div>
        <div class="legend-item" style="--departure-ratio: 0.5">
            <span class="legend-swatch"></span> Balanced
        </div>
        <div class="legend-item" style="--departure-ratio: 0">
            <span class="legend-swatch"></span> More arrivals
        </div>
    </div>

</body>
</html>
